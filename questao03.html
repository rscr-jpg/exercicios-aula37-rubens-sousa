<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Usuário</title>
    <style>
        /* Estilizando o formulário para ficar alinhado */
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>Formulário de Cadastro de Usuário</h2>
    <form>
        <table>
            <tr>
                <td><label for="nome">Nome completo:</label></td>
                <td><input type="text" id="nome"></td>
            </tr>
            <tr>
                <td><label for="dataNasc">Data de nascimento:</label></td>
                <td><input type="date" id="dataNasc"></td>
            </tr>
            <tr>
                <td><label for="rua">Rua:</label></td>
                <td><input type="text" id="rua"></td>
            </tr>
            <tr>
                <td><label for="numero">Número:</label></td>
                <td><input type="number" id="numero"></td>
            </tr>
            <tr>
                <td><label for="cidade">Cidade:</label></td>
                <td><input type="text" id="cidade"></td>
            </tr>
            <tr>
                <td><label for="uf">Estado:</label></td>
                <td><input type="text" id="uf"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="button" id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
                </td>
            </tr>
        </table>
    </form>

    <p id="resultado"></p>

    <script src="questao03.js"></script>
</body>
</html>
